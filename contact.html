    <!--================Contact Area =================-->
    <section class="contact_area">
      <div class="container">
        <div class="row mt-4 p_120">
          <div class="col-lg-3">
            <div class="contact_info">
              <!-- <div class="info_item">
                <i class="lnr lnr-home"></i>
                <h6>Pakistan</h6>
                <p>Mansehra</p>
              </div> -->
              <div class="info_item">
                <i class="lnr lnr-phone-handset"></i>
                <h6>
                  <a href="#" style="pointer-events: none">(+92) 3175001384</a>
                </h6>
                <p>24/7</p>
              </div>
              <div class="info_item">
                <i class="lnr lnr-envelope"></i>
                <h6>
                  <a href="mailto: usmankiyani501@gmail.com"
                    >usmankiyani501@gmail.com</a
                  >
                </h6>
                <p>Send us your query anytime!</p>
              </div>
            </div>
          </div>
          <div class="col-lg-9">
            <form class="row contact_form" id="contactForm">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    required
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    minlength="2"
                  />
                </div>
                <div class="form-group">
                  <input
                    required
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                  />
                </div>
                <div class="form-group">
                  <input
                    required
                    minlength="5"
                    type="text"
                    class="form-control"
                    id="subject"
                    name="subject"
                    placeholder="Enter Subject"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea
                    required
                    minlength="10"
                    class="form-control"
                    name="message"
                    id="message"
                    rows="1"
                    placeholder="Enter Message"
                  ></textarea>
                </div>
              </div>
              <div class="col-md-12 text-right">
                <button type="submit" class="btn submit_btn">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--================Contact Area =================-->

    <!--================Contact Success and Error message Area =================-->
    <div id="success" class="modal modal-message fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa fa-close"></i>
            </button>
            <h2>Thank you</h2>
            <p>Your message is successfully sent...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals error -->

    <div id="error" class="modal modal-message fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa fa-close"></i>
            </button>
            <h2>Sorry !</h2>
            <p>Something went wrong</p>
          </div>
        </div>
      </div>
